name: Workflow Run Deletions
on:
  schedule:
    - cron: "0 23 * * 5"
  workflow_dispatch:
jobs:
  delete_workflow_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 5
