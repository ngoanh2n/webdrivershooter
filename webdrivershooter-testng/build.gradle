sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

dependencies {
    api(project(":webdrivershooter"))
    implementation("com.github.ngoanh2n:commons-testng:$versionCommons")
    implementation("org.testng:testng:$versionTestNG")
    implementation("org.seleniumhq.selenium:selenium-remote-driver:$versionSelenium")
    testImplementation("org.seleniumhq.selenium:selenium-java:$versionSelenium")
    testImplementation("io.github.bonigarcia:webdrivermanager:$versionWebDriverManager")
}

test {
    useTestNG()
    testLogging {
        showStandardStreams = true
        events "passed", "skipped", "failed"
    }

    systemProperty("file.encoding", "UTF-8")
    systemProperties = System.getProperties() as Map<String, ?>
}
